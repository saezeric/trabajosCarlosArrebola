<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Suma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-5">
    <h1 class="m-2">Suma de Inputs</h1>
    <div>
      <div class="m-2">
        <input id="num1" type="number" class="form-control m-1" value="" />
        <input id="num2" type="number" class="form-control m-1" value="" />
      </div>

      <div>
        <button id="botonSumar" class="btn btn-success m-2">Sumar</button>
        <button id="botonRestar" class="btn btn-success m-2">Restar</button>
        <button id="botonMultiplicar" class="btn btn-success m-2">
          Multiplicar
        </button>
        <button id="botonDividir" class="btn btn-success m-2">Dividir</button>
      </div>

      <div class="m-2">
        <input id="resultado" type="text" class="form-control m-1" value="" />
      </div>
    </div>

    <script></script>
    <script src="main.js"></script>
  </body>
</html>
